<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Adder</title>
</head>
<body>
    <form action="http://localhost:8080/add.js">
        <div>
            <h1>Enter two numbers</h1>
            <label for="first">First number: </label>
            <input type="number" name="first" id="first" step="0.01">
            <label for="second">Second number: </label>
            <input type="number" name="second" id="second" step="0.01">
            <input type="submit" value="Add the numbers">
        </div>
    </form>
</body>
</html>
